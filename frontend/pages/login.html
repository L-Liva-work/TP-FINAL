<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLF Gestor de proyectos</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
  >
  <script src="https://kit.fontawesome.com/d1c58f18fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- nav bar -->
  <nav class="navbar has-shadow is-dark">
    <!-- logo -->
    <div class="navbar-brand">
      <a href="../index.html" class="navbar-item">
        <img src="../assets/logo.png" alt="site logo" style="max-height: 70px;" class="py-2 pl-2">
        <img src="../assets/logo2.png" alt="site logo" style="max-height: 70px;" class="py-2">
      </a>

      <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false" id="burger">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" id="nav-links"> 
        <div class="navbar-end">
            <a href="register.html" class="navbar-item px-6 has-text-centered">Registrarse</a>
        </div>
    </div>
  </nav>

  <section class="section is-medium has-background-grey-dark">
    <div class="container is-max-tablet">
      <form id="form-login" class="box">
          <h1 class="title is-size-2 has-text-centered has-text-white-ter">Iniciar sesión</h1>
            <div class="field">
                <label class="label is-medium">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="email" class="input is-medium" type="email" placeholder="Ingrse su email">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                        </span>
                    </div>
              </div>
              <br>
              <div class="field">
                    <label class="label is-medium">Contraseña</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="password" class="input is-medium" type="password" placeholder="Ingrese su contraseña">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-key" style="color: #ffffff;"></i>
                        </span>
                    </div>
              </div>
              <br>
                <div class="field ">
                    <button class="button is-success is-fullwidth" onclick="iniciar_sesion()">Iniciar sesión</button>
                </div>
                <div class="container is-max-tablet">
                  <p id="mensaje-error" style="text-align: center; display: none;" class="help is-danger">Error al iniciar sesion</p>
                </div>
                
      </form>

      <div class="container "></div>
        <p style="text-align: center;">¿Todavia no tenés una cuenta? - <a href="register.html">Registrarse</a></p>
      </div>


    </div>
    
  </section>

  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>JLF Gestor de proyectos</strong> by Federico Bragantini, Lautaro Liva, Jael Mamani.
      </p>
    </div>
  </footer>


  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/login.js"></script>



</body>

</html>
