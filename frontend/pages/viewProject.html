<!DOCTYPE html>
	<html lang="en" class="theme-dark">
	<head>
	  <meta charset="UTF-8">

	  <title>JLF Proyectos</title>
	  <link
	  rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
	  >
	</head>
	<body>
  <!-- nav bar -->
	<nav class="navbar has-shadow is-dark">
	<!-- logo -->
	<div class="navbar-brand">
	  <a href="../index.html" class="navbar-item">
		<img src="../assets/logo.png" alt="site logo" style="max-height: 70px;" class="py-2 pl-2">
		<img src="../assets/logo2.png" alt="site logo" style="max-height: 70px;" class="py-2">
	  </a>

	  <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false" id="burger">
		<span aria-hidden="true"></span>
		<span aria-hidden="true"></span>
		<span aria-hidden="true"></span>
		<span aria-hidden="true"></span>
	  </a>
	</div>

	<div class="navbar-menu" id="nav-links">
	  <div class="navbar-start">
        <a href="persons.html" class="navbar-item">Usuarios</a>
        <a href="projects.html" class="navbar-item">Proyectos</a>
	  </div>
	  <div class="navbar-end">
		<a href="createProjects.html" class="navbar-item px-6 has-text-centered">Crear Proyectos</a>
		<a id="viewTasks" class="navbar-item px-6 has-text-centered">Ver tareas</a>
		<a id="createTasks" class="navbar-item px-6 has-text-centered">Crear tarea</a>

	</div>
	</div>
	</nav>

  <!-- main content -->
  <section>
	  <div class= "container">
		<h1 id="project-name-title" class="title is-size-2 has-text-centered has-text-white-ter"></h1>
		<table id="main-table" class="table is-bordered is-hoverable is-fullwidth">
			<thead>
				<tr class="has-background-dark">
					<th class="has-text-white-ter">ID</th>
					<th class="has-text-white-ter">Fecha Inicio</th>
					<th class="has-text-white-ter">Fecha Final</th>
				</tr>
			</thead>
			<tbody id="project-data">
			</tbody>
			</table>
	  </div>
  </section>
  
  <section class="container mgt-large">
	  <p class="is-size-2 is-underlined"> Descripcion del proyecto </p>
	  <div class="card is-shadowless">
		  <div class"card-content">
			  <div id="project-desc" class="content is-size-4">
			  </div>
		  </div>
	  </div>
  </section>


		<section class= "container mt-6">
			<div class="container">
				<table class="table is-bordered is-hoverable">
					<thead>
						<tr class= "has-background-dark">
							<th class="has-text-white-ter">ID</th>
							<th class="has-text-white-ter">Nombre</th>
							<th class="has-text-white-ter">Eliminar</th>
						</tr>
					</thead>
				</table>
			</div>

			<button class="button is-link" onclick=addPersonProject() >Agregar personas</button>

		</section>

  <section>
	  <div class= "container mt-6">
			  <button id="buttonEdit" onclick=redirect() class="button is-medium">Editar</button>
			  <button id="buttonDelete" onclick=delProject() class="button is-medium">Borrar</button>
	  </div>
	  </section>


  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>JLF Gestor de proyectos</strong> by Federico Bragantini, Lautaro Liva, Jael Mamani.
      </p>
    </div>
  </footer>

  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/viewProject.js"></script>
	</body>
	</html>
