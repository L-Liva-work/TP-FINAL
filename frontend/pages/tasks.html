<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLF Tareas</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
  >
  <style>
    .table th { text-align: center !important; }
    .table td, .table th { width: 14%; vertical-align: middle; }
    .task-description {
      max-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .task-description:hover {
      overflow: visible;
      white-space: unset;
    }
  </style>
</head>
<body>
  <!-- nav bar -->
  <nav class="navbar has-shadow is-dark">
    <!-- logo -->
    <div class="navbar-brand">
      <a href="../index.html" class="navbar-item">
        <img src="../assets/logo.png" alt="site logo" style="max-height: 70px;" class="py-2 pl-2">
        <img src="../assets/logo2.png" alt="site logo" style="max-height: 70px;" class="py-2">
      </a>

      <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false" id="burger">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" id="nav-links">
      <div class="navbar-start">
        <a href="persons.html" class="navbar-item px-6">Usuarios</a>
        <a href="projects.html" class="navbar-item px-6">Proyectos</a>
      </div>
    </div>
  </nav>

  <!-- main content -->
  <section class="section has-background-grey-dark">
    <div class="container">
      <h1 class="title is-size-2 has-text-centered has-text-white-ter">TAREAS</h1>
      <div class="table-container">
        <table class="table is-bordered is-hoverable is-fullwidth has-text-centered">
          <thead>
            <tr class="has-background-dark">
              <th class="has-text-white-ter">Nombre</th>
              <th class="has-text-white-ter">Prioridad</th>
              <th class="has-text-white-ter">Encargado</th>
              <th class="has-text-white-ter">Descripción</th>
              <th class="has-text-white-ter">Progreso</th>
              <th class="has-text-white-ter">Fecha Inicio</th>
              <th class="has-text-white-ter">Fecha Final</th>
            </tr>
          </thead>
          <tbody id="tasks-data">
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- delete modal -->
  <div id="delete-modal" class="modal">
    <div id="delete-modal-background" class="modal-background"></div>
    <div class="modal-content has-background-grey-lighter p-5">
      <h3 class="title is-size-3 has-text-centered has-text-black">¿Estás seguro?</h3>
      <div class="field is-grouped is-grouped-center">
        <button id="delete-modal-button" class="button is-danger is-fullwidth">Borrar</button>
        <button id="delete-modal-cancel" class="button is-dark is-fullwidth">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>JLF Gestor de proyectos</strong> by Federico Bragantini, Lautaro Liva, Jael Mamani.
      </p>
    </div>
  </footer>

  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/tasks.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
