  <!-- main content -->
	  <section class="section has-background-grey-dark">
		<div class="container">
		  <h1 class="title is-size-2 has-text-centered has-text-white-ter">Nuevo Proyecto</h1>
		  <form class="box">
			<div class="field">
			  <label class="label">Nombre</label>
			  <div class="control">
				<input class="input" type="text" placeholder="Nombre del proyecto" id="project-name" required />
			  </div>
			</div>

			<div class="field">
			  <label class="label">Descripción</label>
			  <div class="control">
				<textarea id="project-description" class="textarea" placeholder="Descripción"></textarea>
			  </div>
			</div>

			<div class="field">
			  <label class="label">Fecha limite</label>
			  <div class="control">
				<input id="Project-endDate" class="input" type="date">
			  </div>
			</div>

			<div class="field is-grouped is-grouped-centered">
			  <div class="control">
				<button class="button is-link" onclick="createProject()">Submit</button>
			  </div>
			  <div class="control">
				<button class="button is-link is-light" onclick="clear()">Limpiar</button>
			  </div>
			</div>
		  </form>
		</div>
