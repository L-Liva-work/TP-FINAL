<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLF Crear tareas</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
  >
</head>
<body>
  <!-- nav bar -->
  <nav class="navbar has-shadow is-dark">
    <!-- logo -->
    <div class="navbar-brand">
      <a href="../index.html" class="navbar-item">
        <img src="../assets/logo.png" alt="site logo" style="max-height: 70px;" class="py-2 pl-2">
        <img src="../assets/logo2.png" alt="site logo" style="max-height: 70px;" class="py-2">
      </a>

      <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false" id="burger">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" id="nav-links">
      <div class="navbar-start">
        <a href="#" class="navbar-item">Usuarios</a>
        <a href="#" class="navbar-item">Proyectos</a>
        <a href="tasks.html" class="navbar-item">Tareas</a>
      </div>
    </div>
  </nav>

  <!-- main content -->
  <section class="section has-background-grey-dark">
    <div class="container">
      <h1 class="title is-size-2 has-text-centered has-text-white-ter">Nueva Tarea</h1>
      <form class="box">
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" placeholder="Tu nombre" id="task-name" required />
          </div>
        </div>
      
        <div class="field">
          <label class="label">Prioridad</label>
          <div class="control">
            <div class="select">
              <select id="task-priority">
                <option value="low" selected>Baja</option>
                <option value="mid">Media</option>
                <option value="high">Alta</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Descripción</label>
          <div class="control">
            <textarea id="task-description" class="textarea" placeholder="Descripción"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Fecha limite</label>
          <div class="control">
            <input id="task-endDate" class="input" type="date">
          </div>
        </div>

        <div class="field is-grouped is-grouped-centered">
          <div class="control">
            <button class="button is-link" onclick="createTask()">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light" onclick="clear()">Limpiar</button>
          </div>
        </div>
      </form>
    </div>
  </section>


  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>JLF Gestor de proyectos</strong> by John Doe.
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur, numquam?
      </p>
    </div>
  </footer>

  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/createTasks.js"></script>
</body>
</html>
