	  <section class="section has-background-grey-dark">
		<div class="container">
		  <h1 class="title is-size-2 has-text-centered has-text-white-ter">Editar Proyecto</h1>
		  <form class="box">
			<div class="field">
			  <label class="label">Nombre</label>
			  <div class="control">
				<input class="input" type="text" placeholder="Nombre del proyecto" id="actualizar-name" required />
			  </div>
			</div>

			<div class="field">
			  <label class="label">Descripción</label>
			  <div class="control">
				<textarea id="actualizar-description" class="textarea" placeholder="Descripción"></textarea>
			  </div>
			</div>

			<div class="field">
			  <label class="label">Fecha limite</label>
			  <div class="control">
				<input id="actualizar-endDate" class="input" type="date">
			  </div>
			</div>

			<div class="field is-grouped is-grouped-centered">
			  <div class="control">
					<button type="button" class="button is-link" onclick="updateProject()">Submit</button>
			  </div>
			  <div class="control">
				<button type="button" class="button is-link is-light" href='projects'>Cancelar</button>
			  </div>
			</div>
		  </form>
		</div>
